# ============================================
# SonarQube Configuration - Auth Service
# ============================================

# Project Information
sonar.projectKey=auth-service
sonar.projectName=Authentication Service
sonar.projectVersion=1.0

# Source and Test Paths
sonar.sources=.
sonar.tests=tests

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,**/*.test.js,**/*.spec.js,docs/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js
